# https://github.com/sxyazi/yazi/blob/shipped/yazi-config/preset/yazi-default.toml
[mgr]
ratio          = [ 1, 4, 3 ]
show_hidden    = true

# run yazi --clear-cache to take effect of preview changes
[preview]
max_width       = 600
max_height      = 900

[[plugin.prepend_fetchers]]
id  = "git"
url = "*"
run = "git"

[[plugin.prepend_fetchers]]
id  = "git"
url = "*/"
run = "git"
